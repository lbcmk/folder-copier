<!DOCTYPE html>
<html>
<head>
	<title>Folder Copier Dashboard</title>
	<link rel="icon" type="image/x-icon" href="assets/icon.ico">    
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js" defer></script>
	<script src="options.js" async></script>
	<script src="folderCard.js" defer></script>
	<script src="backup.js" defer></script>
	<script src="delete.js" defer></script>
</head>
<body>
	<div id="header">
		<a href="/">
			<img id='navbar-logo' src="assets/icon.png" alt="Folder Copier icon"/>
		</a>
		<h1 id="navbar-text">Dashboard</h1>
		<div style="padding-left: 40px;""></div>
		<div id="folder-search-div">
			<input type="text" id="folder-search" onkeyup="searchFunction()" placeholder="Search" />
			<button id="search-button" onmousedown="searchButtonFunction()"></button>
		</div>
		<button id="add-button" onmousedown="runAddFolders()"></button>
		<button id="settings-button" onmousedown="settingsButtonFunction()"></button>
	</div>

	<div id="smallsearchbox">
		<input type="text" id="small-folder-search" onkeyup="searchFunction()" placeholder="Search" />
	</div>
	
	<div class="folder cards">
		
	</div>
	
	<div id="options-window">
		<div id="options-tab">
			<div id="darkmodeOptionContainer" class="options container">
				<h3 id="darkmodeText" class="options text">Darkmode: </h3>
				<label class="theme-switch" for="timeThemeCheckbox">
					<input type="checkbox" id="timeThemeCheckbox"/>
					<div class="slider round"></div>
				</label>
			</div>
			<div id="backupAllFoldersContainer" class="options container">
				<h3 id="backupText" class="options text">Backup all folders: </h3>
				<button id="backup-all-button" onmousedown="backupAllFolders()"> 
					<img id="backup-button-icon" src="assets/material-icons/backup.svg" alt="backup button" width="20px" height="20px" />
				</button>
			</div>
			<div id="reloadFoldersContainer" class="options container">
				<h3 id="reloadText" class="options text">Autoreload Folders: </h3>
				<label class="reloadFolders-switch" for="reloadFoldersCheckbox">
					<input type="checkbox" id="reloadFoldersCheckbox"/>
					<div class="reloadFolders slider round"></div>
				</label>
			</div>
			<button id="close-button" onmousedown="closeSettingsButtonFunction()"></button> 
		</div>
	</div>

	<div id="delete-window">
		<div id="delete-tab">
			<h3 id="delete-tab-text">Do you want to remove these folders from being backed-up?</h3>
			<button class="delete-yes-button" onmousedown="yesDeleteButtonFunction(this.id)">Yes</button> 
			<button class="delete-no-button" onmousedown="closeDeleteButtonFunction()">No</button> 
			<button id="close-button" onmousedown="closeDeleteButtonFunction()"></button> 
		</div>
	</div>

	<div id="backup-window">
		<div id="backup-tab">
			<h3 id="backup-tab-text">Do you want to backup these files?</h3>
			<div id="folders">
				
			</div>
			<button class="backup-yes-button" onmousedown="yesBackupButtonFunction(this.id)">Yes</button> 
			<button class="backup-no-button" onmousedown="closeBackupButtonFunction()">No</button> 
			<button id="close-button" onmousedown="closeBackupButtonFunction()"></button> 
		</div>
	</div>

</body>
</html>
